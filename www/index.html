<!DOCTYPE html>
<html>
  <head>


    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src &apos;self&apos; &apos;unsafe-inline&apos;; script-src * &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;; img-src *;">
    <title></title>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/moment/locale/pt.js"></script>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script>
      moment.locale('pt');
    </script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="app">

    <ion-pane>
    <!--nav bar-->
      <ion-header-bar align-title="left" class="bar-dark">
      <div class="title">
        <img src="img/logo_app.png" height="44px" width="90px">
      </div>
       <div class="buttons">
        <button class="button button-icon pull-right ion-social-twitter" onclick="window.open(&apos;https://twitter.com/CIVROFICIAL&apos;, &apos;_system&apos;, &apos;location=yes&apos;)"></button>
        <button class="button button-icon pull-right ion-social-facebook" onclick="window.open(&apos;https://www.facebook.com/Circuito.Internacional.de.Vila.Real.Oficial&apos;, &apos;_system&apos;, &apos;location=yes&apos;)"></button>
        <button class="button button-icon pull-right ion-social-instagram" onclick="window.open(&apos;https://instagram.com/circuitovilareal/&apos;, &apos;_system&apos;, &apos;location=yes&apos;)"></button>
      </div>
    </ion-header-bar>
    <ion-nav-bar class="bar-subheader bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

      
    <!--/nav bar-->
    <!--tabs-->
      <ion-tabs class="tabs-icon-top tabs-positive">
      <ion-tab title="Circuito" icon="ion-flag" href="#/home">
      <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Resultados" icon="ion-speedometer" href="#/results">
    <ion-nav-view name="tab-results"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Contactos" icon="ion-ios-email" href="#/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
    </ion-tab>
      </ion-tabs>
    <!--tabs-->
    </ion-pane>
  </body>
</html>
