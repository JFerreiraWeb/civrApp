<ion-view view-title="Mapas do Circuito">
<ion-content>
      <div class="list">
      <a class="item item-thumbnail-left item-icon-right" ng-click="openModal(map)" ng-repeat="map in maps track by map.id">
        <img ng-src="{{map.thumbnail}}">
        <h2 class="mapTitle">{{map.title}}</h2>
        <i class="icon ion-more"></i>
         <div data-ng-bind-html="map.excerpt" class="resumo"></div>
         <p><span am-time-ago="map.date"></span></p>
    </a>
    </div>
</ion-content>
      </ion-content>
    </ion-view>
