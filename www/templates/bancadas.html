<ion-view view-title="Bancadas">
<ion-content>
<div class="list">

    <a class="item item-thumbnail-left item-icon-right" ng-click="openModal(bancada)" ng-repeat="bancada in bancadas track by bancada.id">

      <img ng-src="{{bancada.thumbnail}}">
      <h2 class="mapTitle">{{bancada.title}}</h2>
      <i class="icon ion-more"></i>
      <div data-ng-bind-html="bancada.excerpt"></div>


    </a>
</div>
</ion-content>
</ion-view>
